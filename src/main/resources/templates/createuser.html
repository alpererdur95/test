<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>GreenChimney Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/css/materialize.css"/>
    <script src="/js/materialize.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/layout.css"/>
    <script type="text/javascript"
            src="/js/jquery-2-1-1-min.js"></script>
    <script src="/js/jquery-min.js" type="text/javascript"></script>
    <script src="js/jquery-mask.js"
            type="text/javascript"></script>
    <script src="/js/user.js"></script>
    <script src="/js/login.js"></script>
    
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a><img class="logo-class" src="/images/chimney-logo.jpg"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/users"><i class="material-icons right">group</i>Kullanıcılar</a></li>
            <li><a onclick="Logout()" id="log-out"><i class="material-icons right">power_settings_new</i>Çıkış</a></li>
        </ul>
    </div>
</nav>
<p class="new-usertitle"  >Yeni Kullanıcı Kaydet</p>
<div class="row">
    <form class="col s12">
        <div class="row">

            <div class="input-field col s12 m4">
                <input id="first-name" type="text" class="validate" data-length="10">
                <label for="first-name">Ad</label>
            </div>
            <div class="input-field col s12 m4">
                <input id="middle-name" type="text" class="validate">
                <label for="middle-name">Göbek Adı</label>
            </div>
            <div class="input-field col s12 m4">
                <input id="last-name" type="text" class="validate">
                <label for="last-name">Soyad</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <input id="email-text" type="email" class="validate">
                <label for="email-text">Eposta</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="password-text" type="password" class="validate">
                <label for="password-text">Şifre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4 m2">
                <select id="cell-country">
                    <option th:value="${country}"
                            th:each="country,iterationStatus  : ${countryCode}"
                            th:text="${country}"></option>
                </select>
                <label>Ülke Kodu</label>
            </div>
            <div class="input-field col s8 m10">
                <input id="cell-text" type="text" class="validate" name="phone-number">
                <label for="cell-text">Cep Telefonu</label>
            </div>
        </div>
                <div>
                    <a class="secondary-content user-item waves-effect waves-light btn add-button"  id="save" onclick="addUser()">Kaydet</a>
                    <a class=" secondary-content user-item waves-effect waves-light btn goPage-button" id="closeButton" onclick="goToUserPage()">Vazgeç</a>

        </div>
    </form>
</div>
</body>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        var elems4 = document.querySelector('select');
        M.FormSelect.init(elems4);
        ;
    });
    $('input[name="phone-number"]').mask('(000) 000 0000');
</script>
</html>
